    <section class="contacts-sect">
        <h2 class="contacts-heading">Contact me!</h2>
        <p style="text-align: center;"> Now you know how to find me! </p>
        <div class="links-and-form" id="links-and-form">

    	    <div id="map" class="contact-info"></div>

            <form id="contact-form" action="#" > 
            <div class="grid-container">

                <div class="grid-item-three"></div>
                <div id="error-name-message" class="grid-item-three"><p>.</p></div>

                <div class="grid-item-one">Name: </div>
                <div class="grid-item-two">
                    <input type="text" id="name" class="form-control" placeholder ="Enter your name." required>
                </div>

                <div class="grid-item-three"></div>
                <div id="error-email-message" class="grid-item-three"><p>.</p></div>

                <div class="grid-item-one">Email: </div>  
                <div class="grid-item-two">
                    <input type="email" id = "email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="grid-item-three"></div>
                <div id="error-msg-message" class="grid-item-three"><p>.</p></div>

                <div class="grid-item-one">Message:</div>
                <div class="grid-item-two">
                    <textarea type="text" id="textarea" class="form-control" placeholder="Your message..."  rows="4" required></textarea>
                </div> 

                
                     
            </div>

            <div class="grid-button">
                    <input class = "buttonOne" type="submit" value="Send Message" id="submit-button">
            </div>
        </form>
